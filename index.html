<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Final</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>

    <!-- cabeçalio -->

  <header>
      <div class="container_header">
          <h1 class="titulo">Hungria Magazine</h1>
          <nav> 
              <ul>
                  <li><span onclick="itensCard()" class="link_menu"><strong>Todos</strong></span></li>
                  <li><span onclick="filtroPlacasDeVideo()" class="link_menu">Placas de video</span></li>
                  <li><span onclick="totalProcessadores()" class="link_menu">Processadores</span></li>
                  <li><span onclick="totalPlacasMae()" class="link_menu">placas mãe</span></li>
              </ul>
          </nav>
      </div>
  </header>

    <!-- corpo -->

  <main>
      <!-- lista de produtos -->
    <div class="container_products" >
        <!-- lista de produtos -->
      <section class="section_products">
        <ul id="lista_produtos" class="lista_produtos">

        </ul>
      </section>

        <!-- Carrinho de Compras -->
      <section class="section_carrinho">
          <div class="div_pesquisa">
            <input class="input_pesquisa" placeholder="Digite aqui sua pesquisa" type="text">
            <input onclick="pesquisar()" class="input_button_pesquisa" type="button" value="Pesquisar">
          </div>

          <!-- lista carrinho de compras -->
          <div class="centralizar_texto">
            <h2 class="titulo_carrinho">Carrinho de compras</h2>
            <ul id="lista_carrinho" class="lista_carrinho">
            
            </ul>
          </div>

          <!-- contador preço quantidade carrinho -->
          <div >
            <ul class="contador">
              <li class="list_contador">
                <span class="span_contador"><strong>Quantidade:</strong></span>
                <span id="quantidadeCarrinho" class="span_contador"><strong>0</strong></span>
              </li>

              <li class="list_contador" >
                <span class="span_contador"><strong>Total:</strong></span> 
                <span id="somaTotal" class="span_contador"><strong>R$ 0</strong></span>
              </li>
            </ul>
          </div>
          <button onclick="(finalizar())" class="finalizar">Finalizar Pedido</button>
      </section>
    </div>
  </main>
  <footer>
    <p>Jesus cristo é quem me da força pra continuar</p>
  </footer>
</body>
</html>
