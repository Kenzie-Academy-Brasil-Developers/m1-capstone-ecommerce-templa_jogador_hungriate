<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Final</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>

    <!-- cabeçalio -->

    <header>
        <div class="container_header">
            <h1 class="titulo">Weartake</h1>
            <nav> 
                <ul>
                    <li><span onclick="totalItensCard()" class="link_menu"><strong>Todos</strong></span></li>
                    <li><span onclick="totalPlacasDeVideo()" class="link_menu">Placas de video</span></li>
                    <li><span onclick="totalProcessadores()" class="link_menu">Processadores</span></li>
                    <li><span onclick="totalPlacasMae()" class="link_menu">placas mãe</span></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- corpo -->

    <main>
        <!-- lista de produtos -->
        <div class="container_products" >
            <!-- lista de produtos -->
            <section class="section_products">
             <ul id="lista_produtos" class="lista_produtos">

             </ul>
            </section>






             <!-- Carrinho de Compras -->
            <section class="section_carrinho">
              <div class="div_pesquisa">
                
                <input class="input_pesquisa" placeholder="Digite aqui sua pesquisa" type="text">
                <input class="input_button_pesquisa" type="button" value="Pesquisar">

              </div>
            <!-- lista carrinho de compras -->
              <div>
                <ul id="lista_carrinho" class="lista_carrinho">
                    
                    

                </ul>
              </div>

              <!-- contador preço quantidade carrinho -->

              <div >

                <ul class="contador">

                  <li class="list_contador">
                    <span class="span_contador"><strong>Quantidade:</strong></span>
                    <span class="span_contador"><strong>3</strong></span>
                  </li>

                  <li class="list_contador" >
                    <span class="span_contador"><strong>Total:</strong></span> 
                    <span class="span_contador"><strong>R$ 200.00</strong></span>
                  </li>

                </ul>

              </div>
            </section>
        </div>
    </main>
</body>
</html>
